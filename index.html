<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script> -->
<script src="./aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-assets>
          <video id="vid1" src="deko.webm" autoplay muted loop="true"></video>
          <video id="vid2" src="chyams.webm" autoplay muted loop="true"></video>
          <video id="vid3" src="paul.webm" autoplay loop="true"></video>
      </a-assets>
      <a-marker-camera preset="deko">
        <a-video src="#vid1" position='0 0 0' rotation="-90 0 0" ></a-video>
    	</a-marker-camera>

      <a-marker-camera preset="chyams">
        <a-video src="#vid2" position="0 0 0" rotation="-90 0 0" ><a-video>
      </a-marker-camera>

      <a-marker-camera preset="paul">
        <a-video src="#vid3" position="0 0 0" rotation="-90 0 0" ><a-video>
      </a-marker-camera>

    	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
