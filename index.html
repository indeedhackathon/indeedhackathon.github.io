<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script> -->
<script src="./aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <button id="play-button">Play</button>

    <a-scene embedded arjs='trackingMethod: best;'>
      <a-assets>
        <video id="vid4" src="sample.mp4"  muted loop="true"></video>
          <video id="vid1" src="deko.webm" muted loop="true"></video>
          <video id="vid2" src="chyams.webm" muted loop="true"></video>
          <video id="vid3" src="paul.webm" loop="true"></video>
      </a-assets>
      <a-marker preset="deko">
        <a-video src="#vid4" position='0 0 0' rotation="-90 0 0" ></a-video>
    	</a-marker>

      <a-marker preset="chyams">
        <a-video src="#vid2" position="0 0 0" rotation="-90 0 0" ><a-video>
      </a-marker>

      <a-marker preset="paul">
        <a-video src="#vid3" position="0 0 0" rotation="-90 0 0" ><a-video>
      </a-marker>

    	<a-entity camera></a-entity>
    </a-scene>
    <script>
    var vid4 = document.getElementById('vid4');
    var vid1 = document.getElementById('vid1');
    var vid2 = document.getElementById('vid2');
    var vid3 = document.getElementById('vid3');

    document.getElementById('play-button').addEventListener("click", function(e){
      this.style.display = 'none';
      vid1.play();
      vid2.play();
      vid3.play();
      vid4.play();
    }, false);
    </script>
    <style>
    #play-button {
  position: fixed;
  top: calc(50% - 1em);
  left: calc(50% - 2em);
  width: 4em;
  height: 2em;
  z-index: 10;
}
</style>
  </body>

</html>
